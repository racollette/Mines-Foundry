<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-col class="ion-text-center">
        <ion-item lines="none" detail class="padding">
          <ion-icon style="color:#ffdb00"  name="help-outline" slot="start"></ion-icon>
          <ion-label>F.A.Q.</ion-label>

        <ion-item lines="none"detail class="padding">

        <ion-item  lines="none"detail class="padding">
          <ion-icon color="tertiary" name="images-outline" slot="start"></ion-icon>
          <ion-label>Mold Gallery</ion-label>
        </ion-item>
        <ion-item  lines="none" detail class="padding">
